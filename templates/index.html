<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6ec4, #7873f5, #4adede);
            background-attachment: fixed;
            margin: 0;
            color: #ffffff;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.35);
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 560px;
        }

        .send-box {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333333;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            background: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.85);
            padding: 10px 20px;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
            color: #333333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MySend</div>
        <form action="/send" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" name="text" class="send-box" placeholder="Send" required>
            <div class="buttons">
                <button type="submit">Send</button>
                <button type="button" onclick="window.location.href='/ascii'">ASCII Art</button>
                <button type="button" onclick="window.location.href='/market-overview'">Crypto Pulse</button>
                <button type="button">Do Nothing</button>
            </div>
        </form>
    </div>
</body>
</html>
