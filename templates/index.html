<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #4285f4;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 560px;
        }

        .search-box {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            box-sizing: border-box;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MySearch</div>
        <form action="/submit" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="text" name="text" class="search-box" placeholder="Search" required>
            <div class="buttons">
                <button type="submit">Search</button>
                <button type="button" onclick="window.location.href='/ascii'">ASCII Art</button>
            </div>
        </form>
    </div>
</body>
</html>
