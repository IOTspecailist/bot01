<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Text</title>
    <style>
        body {font-family: Arial, sans-serif; background:#f5f5f5; text-align:center; padding-top:50px;}
        form {display:inline-block; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
        input[type="text"] {width:250px; padding:8px; margin-bottom:10px; border:1px solid #ccc; border-radius:4px;}
        button {background:#007bff; color:#fff; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;}
        button:hover {background:#0056b3;}
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="text" name="text" placeholder="Type your message" required>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
