<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dispatch Complete | News Briefing Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fb;
            --surface: #ffffff;
            --border: #e1e5ef;
            --text-primary: #20252d;
            --text-secondary: #5c6574;
            --accent: #1a73e8;
            --accent-soft: rgba(26, 115, 232, 0.12);
            --shadow: 0 22px 52px rgba(31, 51, 84, 0.14);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            padding: 40px 16px;
        }

        .card {
            width: min(520px, 94vw);
            background: var(--surface);
            border-radius: 28px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            padding: 48px 54px;
            text-align: center;
        }

        h1 {
            margin: 12px 0 18px;
            font-size: 30px;
            letter-spacing: -0.01em;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 999px;
            background: var(--accent-soft);
            color: var(--accent);
            font-size: 12px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }

        .message {
            margin: 28px 0 34px;
            padding: 18px 22px;
            border-radius: 18px;
            background: #f1f4fb;
            border: 1px solid var(--border);
            font-size: 16px;
            line-height: 1.65;
            color: var(--text-secondary);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        a.button {
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 13px;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        a.button.primary {
            background: var(--accent);
            color: #ffffff;
            box-shadow: 0 16px 38px rgba(26, 115, 232, 0.24);
            border: none;
        }

        a.button.secondary {
            border: 1px solid var(--border);
            color: var(--text-primary);
            background: var(--surface);
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 32px rgba(31, 51, 84, 0.14);
        }

        .timestamp {
            margin-top: 26px;
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 0.14em;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="tag">{{ status_tag or 'Dispatch Sent' }}</span>
        <h1>{{ status_text or 'Telegram dispatch completed' }}</h1>
        <div class="message">{{ text }}</div>
        <div class="actions">
            <a class="button primary" href="/">Go to main hub</a>
            <a class="button secondary" href="/market-overview">Market overview</a>
        </div>
        <div class="timestamp">{{ status_hint or 'An editor will review and follow up shortly' }}</div>
    </div>
</body>
</html>
