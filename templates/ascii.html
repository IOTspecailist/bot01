<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News ASCII Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #f5f7fb;
            --surface: #ffffff;
            --border: #dfe3ec;
            --text-primary: #20252d;
            --text-secondary: #5c6574;
            --accent: #1a73e8;
            --shadow: 0 20px 48px rgba(31, 51, 84, 0.14);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            font-family: 'Fira Code', 'Noto Sans KR', monospace;
            color: var(--text-primary);
            padding: 40px 16px;
        }

        .terminal {
            width: min(860px, 92vw);
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 26px;
            background: #eef2fa;
            border-bottom: 1px solid var(--border);
        }

        .window-buttons {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent);
            opacity: 0.6;
        }

        .terminal-title {
            font-size: 13px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        pre {
            margin: 0;
            padding: 32px 36px;
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 16px;
            line-height: 1.5;
            background: var(--surface);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 26px 24px;
            background: #f7f9fd;
            border-top: 1px solid var(--border);
        }

        a.back {
            padding: 12px 24px;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
        }

        .status {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 0.12em;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="window-buttons">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <span class="terminal-title">NEWS BRIEF ASCII</span>
            <span class="status">READY</span>
        </div>
        <pre>{{ art }}</pre>
        <div class="toolbar">
            <span class="status">Copy and share to your Telegram channel</span>
            <a class="back" href="/">Return to main hub</a>
        </div>
    </div>
</body>
</html>
