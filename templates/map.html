<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-o9N1jEN0tJyPGzN02mNY/BWcnkAY3DVsGXVxY9lZEmY=" crossorigin=""/>
    <style>
        body, html { height: 100%; margin: 0; }
        #map { height: 100%; width: 100%; }
        .back {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            cursor: pointer;
            text-decoration: none;
            color: black;
            z-index: 1000;
        }
        .back:hover { border: 1px solid #dadce0; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <a href="/" class="back">Back</a>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-o/fM+Bcds5Q+uQg3rG9TL+Eft1UNZ9LR9GqU8a9ztsM=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
    </script>
</body>
</html>
